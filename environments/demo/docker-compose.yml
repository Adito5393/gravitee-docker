sample:
  image: graviteeio/api-sample
  ports:
    - "8004:80"

elasticsearch:
  image: graviteeio/elasticsearch
  ports:
    - "8003:9200"
  privileged: true
  volumes:
    - ./logs/elasticsearch:/var/log/elasticsearch
  volumes_from:
    - dataelasticsearch

kibana3:
  image: graviteeio/kibana3
  ports:
    - "8001:80"
  volumes:
    - ./logs/kibana3:/var/log/httpd
  links:
    - elasticsearch
  environment:
    - ES_PORT=8003

mongodb:
  image: graviteeio/mongodb
  expose:
    - "27017"
  volumes:
    - ./logs/mongodb:/var/log/mongodb
  volumes_from:
    - datamongo

gateway:
  image: graviteeio/gateway
  ports:
    - "8000:8082"
  volumes:
    - ./logs/gateway:/etc/gravitee.io/log
  links:
    - mongodb
  environment:
    - MONGO_HOST=mongodb
    - load_samples=true

managementui:
  image: graviteeio/management-ui
  ports:
    - "8002:80"
  volumes:
    - ./logs/management-ui:/var/log/httpd
  environment:
    - MGMT_API_PORT=8005

managementapi:
  image: graviteeio/management-api
  ports:
    - "8005:8082"
  volumes:
    - ./logs/management-api:/home/gravitee/logs
  links:
    - mongodb
  environment:
    - MONGO_HOST=mongodb

datamongo:
  image: centos:6
  volumes:
    - /var/lib/mongo

dataelasticsearch:
  image: centos:6
  volumes:
    - /var/lib/elasticsearch

