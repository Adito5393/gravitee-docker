sample:
  image: graviteeio/api-sample
  ports: 
    - 8081:80

elasticsearch:
  image: graviteeio/elasticsearch
  ports:
    - 9200:9200
  privileged: true

kibana3:
  image: graviteeio/kibana3
  ports:
    - 8082:80

mongodb:
  image: graviteeio/repository-mongodb
  ports:
    - 27017:27017
  volumes:
      - ~/graviteeio-demo/logs/mongodb:/var/log/mongodb
      - ~/graviteeio-demo/datas/mongodb:/var/lib/mongo
